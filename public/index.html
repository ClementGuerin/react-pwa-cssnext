<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#fff">

    <meta name="description" content="your description" />
    <meta name="keywords" content="some, keywords" />

    <meta property="og:title" content="your title"/>
    <meta property="og:url" content="http://your-url/"/>
    <meta property="og:image" content="%PUBLIC_URL%/icon-192x192.png"/>
    <meta property="og:site_name" content="Your site name"/>
    <meta property="og:description" content="Your description on social media"/>

    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/icon-150x150.png">

    <title>React PWA</title>

    <style type="text/css">
      body {
        margin: 0;
        padding: 0;
        font-family: sans-serif;
      }
      .App {
        text-align: center;
      }
      .App-header {
        background-color: #fff;
        height: 150px;
        padding: 20px;
        color: #333;
      }
      .App-intro {
        font-size: large;
      }
    </style>
  </head>
  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <div id="root">
      <div class="App">
        <div class="App-header">
          <h1>React PWA</h1>
        </div>
        <p class="App-intro">
          Currently starting...
        </p>
      </div>
    </div>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('service-worker.js').then(function(registration) {
            // Registration was successful
            console.log('ServiceWorker registration successful with scope: ', registration.scope);
          }, function(err) {
            // registration failed :(
            console.log('ServiceWorker registration failed: ', err);
          }).catch(function(err) {
            console.log(err);
          });
        });
      } else {
        console.log('service worker is not supported');
      }
    </script>
  </body>
</html>
